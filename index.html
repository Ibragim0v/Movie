<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Movie</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <main>
        <section class="container">
            <h2 class="text-center">Movies catalog</h2>
            <div class="row row-cols-2">
                <div class="col-4">
                    <div class="mb-4">
                        <form action="kun.uz" method="get" id="main-form">
                            <div class="mb-3">
                                <input type="name" placeholder="enter name film" class="form-control" id="main-input" aria-describedby="name" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" placeholder="enter movie year" class="form-control" id="basic-input">
                            </div>
                            
                            <select class="form-select mb-3 bg-white">
                                <option selected disabled hidden value="all">All</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                            
                            <select class="form-select mb-3 bg-white">
                                <option selected disabled hidden value="rating">Rating (high to low)</option>
                                <option value="1">6</option>
                                <option value="2">7</option>
                                <option value="3">8</option>
                                <option value="4">9</option>
                            </select>
                            
                            <button type="submit" class="w-100 btn btn-primary">Search</button>
                        </form>
                    </div>
                    
                    <div>
                        <h1 class="h1">Bookmarked Movies</h1>
                        
                        <ul class="list-group">
                            <li class="list-group-item">
                                <h5>Avengers Infinity War</h5>
                                <button type="button" class="btn btn-danger">Remove</button>
                            </li>
                            
                            <li class="list-group-item">
                                <h5>The Avengers</h5>
                                <button type="button" class="btn btn-danger">Remove</button>
                            </li>
                            
                            <li class="list-group-item">
                                <h5>12 Years a Slave</h5>
                                <button type="button" class="btn btn-danger">Remove</button>
                            </li>
                        </ul>
                        
                    </div>
                </div>
                
                <div class="col-8">
                    <div class="col-10 ms-4">
                        <p class="h4 text-start">Search result: <span id="main-result"></span></p>
                        <div class="alert alert-success" role="alert">Select your favorite film!</div>
                    </div>
                    
                    <ul class="row gap-3 list-unstyled" id="cinema-list">

                    </ul>
                    
                    <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group me-2" role="group" aria-label="First group">
                            <button type="button" class="btn btn-outline-secondary">1</button>
                            <button type="button" class="btn btn-outline-secondary">2</button>
                            <button type="button" class="btn btn-outline-secondary">3</button>
                            <button type="button" class="btn btn-outline-secondary">4</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <script src="./js/bootstrap.js"></script>
        <script src="./js/movies.js"></script>
        <script src="./js/main.js"></script>
        
    </body>
    </html>
