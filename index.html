<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Movie</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <main>
        <section class="container">
            <h2 class="text-center">Movies catalog</h2>
            <div class="row row-cols-2">
                <div class="col-4">
                    <div class="mb-4">
                        <form action="kun.uz" method="get" id="main-form">
                            <div class="mb-3">
                                <input type="name" placeholder="enter movie name" class="form-control" id="main-input" aria-describedby="name">
                            </div>
                            <div class="mb-3">
                                <input type="number" min="1900" max="2022" placeholder="enter movie year" class="form-control" id="basic-input">
                            </div>
                            
                            <select id="category-select" class="form-select mb-3 bg-white">
                                <option value="All">All</option>
                            </select>
                            
                            <select id="rating-sort" class="form-select mb-3 bg-white">
                                <option value="default">Rating (dafault)</option>
                                <option value="high">Rating (high to low)</option>
                                <option value="low">Rating (low to high)</option>
                            </select>
                            
                            <button type="submit" class="w-100 btn btn-success">Search</button>
                        </form>
                    </div>
                    
                    <h1 class="h1">Bookmarked Movies</h1>
                    
                    <ul id="bookmark-list" class="list-group">
                        
                    </ul>
                </div>
                
                <div class="col-8">
                    <div class="col-10 ms-4">
                        <p class="h4">
                            Search result: <span id="main-result"></span>
                        </p>
                        <div style="margin-left: -25px;" class="alert alert-warning pe-0" role="alert" id="main-alert">The List of Movies!</div>
                    </div>
                    
                    <ul class="row gap-4 list-unstyled" id="cinema-list">
                        
                    </ul>
                    
                    <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group me-2" role="group" aria-label="First group">
                            <button type="button" class="btn btn-outline-danger">1</button>
                            <button type="button" class="btn btn-outline-danger">2</button>
                            <button type="button" class="btn btn-outline-danger">3</button>
                            <button type="button" class="btn btn-outline-danger">4</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <!-- Modal -->
        <div class="modal fade modal-movie" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title d-flex align-items-center" id="staticBackdropLabel">
                            <img src="./img/movie.png" alt="movie" width="30" height="30">
                            <span class="modal-movie-title"></span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <ul class="d-flex justify-content-between list-unstyled m-3 mb-0">
                        <li class="d-flex align-items-center">
                            <img src="./img/time.png" alt="time" width="20" height="20"> 
                            <span class="modal-movie-time"></span>
                        </li>
                        
                        <li class="d-flex align-items-center">
                            <img src="./img/language.png" alt="language" width="20" height="20"> 
                            <span class="modal-movie-language"></span>
                        </li>
                    </ul>
                    <div class="modal-body">
                        <img src="./img/summary.png" alt="summary" width="20" height="20">
                        <span class="modal-movie-summary"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <template id="card-template">
            <li class="col-5 mb-4">
                <div class="card border-3">
                    <img src="" id="movie-img" class="card-img-top " alt="Movie img">
                    <div class="card-body">
                        <h4 class="card-title d-flex align-items-center">
                            <img src="./img/movie.png" alt="movie" width="30" height="30">
                            <span id="movie-name"></span>
                        </h4>
                        <p class="card-text fs-5 d-flex align-items-center">
                            <img class="me-1" src="./img/calendar.svg" alt="calendar" width="20" height="20">
                            <span id="movie-year"></span>
                        </p>
                        <p class="card-text fs-5 d-flex align-items-center">
                            <img class="me-1" src="./img/genre.png"  alt="calendar" width="20" height="20">
                            <span id="movie-genre"></span>
                        </p>
                        <p class="card-text fs-5 d-flex align-items-center">
                            <img class="me-1" src="./img/star.svg" alt="star" width="20" height="20">
                            <span id="movie-rating"></span>
                        </p>
                    </div>
                    <div class="d-flex gap-2 justify-content-center mb-3">
                        <a id="movie-trailer" class="btn btn-outline-success" href="">Watch Trailer</a>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-info movie-info" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            More Info
                        </button>
                        <a class="btn btn-outline-warning movie-bookmark">Bookmark</a>
                    </div>
                </div>
            </li>
        </template>
        
        <template id="bookmark-template">
            <li class="list-group-item">
                <h5 class="d-flex align-items-center">
                    <img src="./img/movie.png" alt="movie" width="30" height="30">
                    <span id="bookmark-name"></span>
                </h5>
                <button type="reset"  id="bookmark-remove" class="btn btn-danger">Remove</button>
            </li>
        </template>
        
        <script src="./js/bootstrap.js"></script>
        <script src="./js/movies.js"></script>
        <script src="./js/main.js"></script>
        
    </body>
    </html>
